<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>এডমিন প্যানেল</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">এডমিন প্যানেল</h1>
        <button onclick="generateOTP()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md mb-4">OTP জেনারেট করুন</button>
        <p id="otpDisplay" class="text-lg font-semibold"></p>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onopen = () => console.log('Admin connected to WebSocket');
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'otp_generated') {
                document.getElementById('otpDisplay').textContent = `OTP: ${data.otp} (এটি WhatsApp-এ পাঠান)`;
            }
        };

        function generateOTP() {
            ws.send(JSON.stringify({ type: 'generate_otp' }));
        }
    </script>
</body>
</html>
