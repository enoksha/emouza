<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>এডমিন প্যানেল</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: linear-gradient(135deg, #6b48ff, #ff6b6b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-form, .otp-section {
            display: none;
        }
        .login-form.active, .otp-section.active {
            display: block;
        }
        .loading {
            display: none;
            color: #4B5563;
            font-weight: 500;
        }
        .error {
            display: none;
            color: #DC2626;
            font-weight: 500;
        }
        .success {
            display: none;
            color: #10B981;
            font-weight: 500;
        }
        .otp-box {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #10B981;
            border-radius: 10px;
            background-color: #f3faf6;
            text-align: center;
            transition: all 0.3s ease;
        }
        .otp-display {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 5px;
            color: #1E40AF;
            margin-bottom: 10px;
        }
        button {
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        h1 {
            color: #1E40AF;
            margin-bottom: 20px;
        }
        h2 {
            color: #6B21A8;
            margin-bottom: 20px;
        }
        input {
            border-color: #D1D5DB;
            border-radius: 8px;
        }
        input:focus {
            outline: none;
            border-color: #6B21A8;
            box-shadow: 0 0 5px rgba(107, 33, 168, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">এডমিন প্যানেল</h1>

        <!-- লগইন ফর্ম -->
        <div id="loginForm" class="login-form active">
            <form onsubmit="login(event)" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 font-medium">ইউজারনেম</label>
                    <input type="text" id="username" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium">পাসওয়ার্ড</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md w-full">লগইন</button>
            </form>
        </div>

        <!-- OTP সেকশন -->
        <div id="otpSection" class="otp-section">
            <h2 class="text-2xl font-semibold">OTP ম্যানেজমেন্ট</h2>
            <button id="generateOTPBtn" onclick="generateOTP()" class="bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-md mb-4">OTP জেনারেট করুন</button>
            <span id="loading" class="loading">OTP জেনারেট হচ্ছে...</span>
            <span id="error" class="error">OTP জেনারেট করতে সমস্যা হয়েছে! সার্ভার চালু আছে কিনা চেক করুন।</span>
            <span id="success" class="success">OTP সফলভাবে জেনারেট হয়েছে!</span>
            <div id="otpBox" class="otp-box">
                <p id="otpDisplay" class="otp-display"></p>
                <button onclick="copyOTP()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md mt-2">কপি করুন</button>
            </div>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md mt-4">লগআউট</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        let isLoggedIn = false;
        let otpTimeout = null;

        ws.onopen = () => {
            console.log('Admin connected to WebSocket');
        };
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Received from server:', data);
            clearTimeout(otpTimeout);
            if (data.type === 'otp_generated') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('success').style.display = 'inline';
                document.getElementById('otpBox').style.display = 'block';
                document.getElementById('otpDisplay').textContent = data.otp;
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                }, 3000);
            } else if (data.type === 'error') {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('otpBox').style.display = 'none';
            }
        };
        ws.onerror = (error) => {
            console.error('WebSocket error:', error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('otpBox').style.display = 'none';
        };
        ws.onclose = () => {
            console.log('WebSocket disconnected');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('otpBox').style.display = 'none';
        };

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                isLoggedIn = true;
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('otpSection').classList.add('active');
            } else {
                alert('অবৈধ ইউজারনেম বা পাসওয়ার্ড!');
            }
        }

        function generateOTP() {
            if (isLoggedIn) {
                document.getElementById('loading').style.display = 'inline';
                document.getElementById('error').style.display = 'none';
                document.getElementById('success').style.display = 'none';
                document.getElementById('otpBox').style.display = 'none';
                document.getElementById('otpDisplay').textContent = '';
                ws.send(JSON.stringify({ type: 'generate_otp' }));
                otpTimeout = setTimeout(() => {
                    if (document.getElementById('loading').style.display === 'inline') {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('error').style.display = 'block';
                    }
                }, 5000);
            } else {
                alert('প্রথমে লগইন করুন!');
            }
        }

        function copyOTP() {
            const otp = document.getElementById('otpDisplay').textContent;
            if (otp) {
                navigator.clipboard.writeText(otp).then(() => {
                    alert('OTP কপি হয়ে গেছে!');
                }).catch(err => {
                    console.error('Copy failed:', err);
                    alert('OTP কপি করতে সমস্যা হয়েছে!');
                });
            }
        }

        function logout() {
            isLoggedIn = false;
            document.getElementById('otpSection').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('otpDisplay').textContent = '';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('otpBox').style.display = 'none';
            clearTimeout(otpTimeout);
        }
    </script>
</body>
</html>
