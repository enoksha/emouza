<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>যোগাযোগ - ই-মৌজা</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-900 text-white sticky top-0 z-50 shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-3xl font-bold">
                <a href="index.html">ই-মৌজা</a>
            </div>
            <ul class="flex space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-blue-300">হোম</a></li>
                <li><a href="services.html" class="hover:text-blue-300">সেবা</a></li>
                <li><a href="contact.html" class="hover:text-blue-300">যোগাযোগ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12">যোগাযোগ করুন</h1>
        <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-lg mb-2">নাম</label>
                    <input type="text" id="name" class="w-full px-4 py-2 rounded-md border" placeholder="আপনার নাম লিখুন">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg mb-2">ইমেইল</label>
                    <input type="email" id="email" class="w-full px-4 py-2 rounded-md border" placeholder="আপনার ইমেইল লিখুন">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-lg mb-2">বার্তা</label>
                    <textarea id="message" class="w-full px-4 py-2 rounded-md border" rows="5" placeholder="আপনার বার্তা লিখুন"></textarea>
                </div>
                <button type="button" onclick="submitContact()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">জমা দিন</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-semibold mb-4">ই-মৌজা</h3>
                    <p>বাংলাদেশের মৌজা ম্যাপ ডাউনলোডের সহজ প্ল্যাটফর্ম।</p>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-4">দ্রুত লিঙ্ক</h3>
                    <ul class="space-y-2">
                        <li><a href="index.html" class="hover:text-blue-300">হোম</a></li>
                        <li><a href="services.html" class="hover:text-blue-300">সেবা</a></li>
                        <li><a href="contact.html" class="hover:text-blue-300">যোগাযোগ</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-xl font-semibold mb-4">যোগাযোগ</h3>
                    <p>ইমেইল: info@emouza.com</p>
                    <p>ফোন: +৮৮০ ১২৩৪-৫৬৭৮৯০</p>
                </div>
            </div>
            <div class="text-center mt-8">
                <p>© ২০২৫ ই-মৌজা। সর্বস্বত্ব সংরক্ষিত।</p>
            </div>
        </div>
    </footer>

    <script>
        function submitContact() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            if (!name || !email || !message) {
                alert('দয়া করে সকল ক্ষেত্র পূরণ করুন।');
                return;
            }
            alert(`বার্তা জমা হয়েছে!\nনাম: ${name}\nইমেইল: ${email}\nবার্তা: ${message}\n(এটি একটি ডেমো। বাস্তব ফাংশনালিটির জন্য ব্যাকএন্ড প্রয়োজন।)`);
            // Backend API call can be added here, e.g., fetch('/api/contact', { method: 'POST', body: JSON.stringify({ name, email, message }) })
        }
    </script>
</body>
</html>
