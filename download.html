<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মৌজা ম্যাপ ডাউনলোড</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0eafc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .download-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .download-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .file-section {
            margin-top: 15px;
        }
        .file-info {
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #2196F3;
        }
        .download-button {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 5px;
            display: inline-block;
            text-decoration: none;
        }
        .download-button:hover {
            background: linear-gradient(to right, #45a049, #2E7D32);
        }
        .error-message {
            color: #f44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1 class="text-2xl font-bold mb-4 text-green-800">মৌজা ম্যাপ ডাউনলোড</h1>
        <div id="downloadInfo" class="download-info"></div>
        <div id="downloadLinks" class="file-section"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const division = urlParams.get('division');
        const district = urlParams.get('district');
        const upazila = urlParams.get('upazila');
        const mouza = decodeURIComponent(urlParams.get('mouza') || '');

        const infoDiv = document.getElementById('downloadInfo');
        const linksDiv = document.getElementById('downloadLinks');

        // Debug: Log URL parameters
        console.log('URL Parameters:', { division, district, upazila, mouza });

        // Fetch data
        fetch('https://raw.githubusercontent.com/enoksha/emouza/main/maps.json', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ত্রুটি! স্ট্যাটাস: ${response.status} - ${response.statusText}`);
            }
            return response.json();
        })
        .then(mapDatabase => {
            console.log('Fetched mapDatabase:', mapDatabase);

            if (!mapDatabase || typeof mapDatabase !== 'object') {
                throw new Error('অবৈধ ম্যাপ ডাটাবেস ফরম্যাট');
            }

            const mapData = mapDatabase[division]?.[district]?.[upazila]?.[mouza];
            console.log('mapData for', mouza, ':', mapData);

            if (mapData) {
                infoDiv.innerHTML = `
                    <p><strong>বিভাগ:</strong> ${division || 'উল্লেখিত নাও'}</p>
                    <p><strong>জেলা:</strong> ${district || 'উল্লেখিত নাও'}</p>
                    <p><strong>উপজেলা:</strong> ${upazila || 'উল্লেখিত নাও'}</p>
                    <p><strong>মৌজা:</strong> ${mouza || 'উল্লেখিত নাও'}</p>
                    <p><strong>ফাইলের নাম:</strong> ${mapData.file_name || 'উল্লেখিত নাও'}</p>
                    <p><strong>জেল নং:</strong> ${mapData.district_no || 'উল্লেখিত নাও'}</p>
                    <p><strong>ফাইল সাইজ:</strong> ${mapData.file_size || 'উল্লেখিত নাও'}</p>
                `;

                linksDiv.innerHTML = '';

                if (mapData.files && Array.isArray(mapData.files) && mapData.files.length > 0) {
                    mapData.files.forEach(file => {
                        if (file.url) {
                            const fileSection = document.createElement('div');
                            fileSection.className = 'file-info';
                            fileSection.innerHTML = `
                                <p><strong>ফাইল টাইপ:</strong> ${file.type.toUpperCase()}</p>
                                <p><strong>ফাইল সাইজ:</strong> ${mapData.file_size || 'উল্লেখিত নাও'}</p>
                                <p><strong>সিট নং:</strong> ${file.seat_no || 'উল্লেখিত নাও'}</p>
                            `;
                            const fileLink = document.createElement('a');
                            fileLink.href = file.url;
                            fileLink.download = `${mouza}_map_${file.type}_${file.seat_no || '1'}.${file.type}`;
                            fileLink.className = 'download-button';
                            fileLink.textContent = `${file.type.toUpperCase()} ডাউনলোড`;
                            fileSection.appendChild(fileLink);
                            linksDiv.appendChild(fileSection);
                        }
                    });
                } else {
                    linksDiv.innerHTML = '<p class="error-message">কোনো ডাউনলোডযোগ্য ফাইল পাওয়া যায়নি।</p>';
                }
            } else {
                infoDiv.innerHTML = '<p class="error-message">ম্যাপ ডাটা পাওয়া যায়নি। URL প্যারামিটার চেক করুন।</p>';
                linksDiv.innerHTML = '';
            }
        })
        .catch(error => {
            console.error('ম্যাপ ডাটা লোডে ত্রুটি:', error);
            infoDiv.innerHTML = `<p class="error-message">ম্যাপ ডাটা লোড করতে সমস্যা হয়েছে: ${error.message}</p>`;
            linksDiv.innerHTML = '';
        });
    </script>
</body>
</html>
