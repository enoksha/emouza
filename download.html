<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মৌজা ম্যাপ ডাউনলোড</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0eafc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .download-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .download-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .download-button {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 5px;
            display: inline-block;
        }
        .download-button:hover {
            background: linear-gradient(to right, #45a049, #2E7D32);
        }
        .file-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1 class="text-2xl font-bold mb-4 text-green-800">মৌজা ম্যাপ ডাউনলোড</h1>
        <div id="downloadInfo" class="download-info"></div>
        <div id="downloadLinks" class="file-section"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const division = urlParams.get('division');
        const district = urlParams.get('district');
        const upazila = urlParams.get('upazila');
        const mouza = decodeURIComponent(urlParams.get('mouza'));

        fetch('https://raw.githubusercontent.com/enoksha/emouza/main/maps.json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(mapDatabase => {
                const mapData = mapDatabase[division]?.[district]?.[upazila]?.[mouza];
                const infoDiv = document.getElementById('downloadInfo');
                const linksDiv = document.getElementById('downloadLinks');

                if (mapData) {
                    infoDiv.innerHTML = `
                        <p><strong>বিভাগ:</strong> ${division}</p>
                        <p><strong>জেলা:</strong> ${district}</p>
                        <p><strong>উপজেলা:</strong> ${upazila}</p>
                        <p><strong>মৌজা:</strong> ${mouza}</p>
                        <p><strong>ফাইলের নাম:</strong> ${mapData.file_name}</p>
                        <p><strong>জেল নং:</strong> ${mapData.district_no}</p>
                        <p><strong>ফাইল সাইজ:</strong> ${mapData.file_size}</p>
                    `;

                    linksDiv.innerHTML = ''; // Clear previous links

                    // Check for PDF link
                    if (mapData.pdf) {
                        const pdfLink = document.createElement('a');
                        pdfLink.href = mapData.pdf;
                        pdfLink.download = `${mouza}_map.pdf`;
                        pdfLink.className = 'download-button';
                        pdfLink.textContent = 'PDF ডাউনলোড';
                        linksDiv.appendChild(pdfLink);
                        linksDiv.appendChild(document.createElement('br'));
                    }
                    
             if (mapData) {
                    infoDiv.innerHTML = 
                   <p><strong>শিট নং:</strong> ${mapData.sit_no}</p>
              
                    ;
                    
                    // Check for JPG link
                    if (mapData.jpg) {
                        const jpgLink = document.createElement('a');
                        jpgLink.href = mapData.jpg;
                        jpgLink.download = `${mouza}_map.jpg`;
                        jpgLink.className = 'download-button';
                        jpgLink.textContent = 'JPG ডাউনলোড';
                        linksDiv.appendChild(jpgLink);
                        linksDiv.appendChild(document.createElement('br'));
                    }

                    // Add more file types if present in mapData (e.g., png, etc.)
                    if (mapData.png) {
                        const pngLink = document.createElement('a');
                        pngLink.href = mapData.png;
                        pngLink.download = `${mouza}_map.png`;
                        pngLink.className = 'download-button';
                        pngLink.textContent = 'PNG ডাউনলোড';
                        linksDiv.appendChild(pngLink);
                        linksDiv.appendChild(document.createElement('br'));
                    }

                    if (!mapData.pdf && !mapData.jpg && !mapData.png) {
                        linksDiv.innerHTML = '<p class="text-red-500">কোনো ডাউনলোডযোগ্য ফাইল পাওয়া যায়নি।</p>';
                    }
                } else {
                    infoDiv.innerHTML = '<p class="text-red-500">ম্যাপ ডাটা পাওয়া যায়নি।</p>';
                    linksDiv.innerHTML = '';
                }
            })
            .catch(error => {
                console.error('Error loading map data:', error);
                document.getElementById('downloadInfo').innerHTML = '<p class="text-red-500">ম্যাপ ডাটা লোড করতে সমস্যা হয়েছে।</p>';
                document.getElementById('downloadLinks').innerHTML = '';
            });
    </script>
</body>
</html>
